<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片上傳</title>
</head>
<body>
    <h2>上傳圖片</h2>
    
    <!-- 表單部分 -->
    <form action="load.php" method="POST" enctype="multipart/form-data">
        <label for="photo">選擇圖片:</label>
        <input type="file" name="photo" id="photo" required>
        
        <!-- 中圖和小圖選項 -->
        <label for="middle">生成中圖:</label>
        <input type="checkbox" name="middle" id="middle" value="1">
        
        <label for="small">生成小圖:</label>
        <input type="checkbox" name="small" id="small" value="1">
        
        <!-- 提交按鈕 -->
        <button type="submit">上傳圖片</button>
    </form>
</body>
</html>
