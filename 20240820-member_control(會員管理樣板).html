<script>
    $(function(){
        if(getCookie("uid01")!=""){
                //將uid傳遞至後端api確認是否合法
                var dataJSON = {};
                    dataJSON["uid01"] = getCookie("uid01");
                    // //console.log(JSON.stringify(dataJSON));
                    $.ajax({
                        type:"POST",
                        url:"API/member_login_check_uid_api.php",
                        data:JSON.stringify(dataJSON),
                        dataType:"json",
                        success:showdata_check_uid,
                        error:function(){
                            alert("error-member_login_check_uid_api.php");
                        }
                    });
            }else{
                location.href = "index.html";
            };

        //監聽登出按鈕
        $("#s02_logout_button").click(function(){
                //將cookie設為空值
                setCookie("uid01","",7);
                //重整
                location.reload();
            })
    })//end of function
    //登入
    function showdata_check_uid(data){
            //console.log(data);
                //顯示登入帳號
                if(data.state){
                    $("#login_username_message").text(data.data.Username+"您好");
                    //顯示登出按鈕
                    $("#s02_logout_button").removeClass("d-none");
                    $("#s02_login_icon").removeClass("d-none");
                }
        };

    //**************cookie function from w3*****************
    function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
            }
</script>
