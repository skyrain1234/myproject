    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        var flag_p_name = false;
        var flag_p_price = false;
        var flag_p_num = false;
        var flag_p_remark = false;
        $(function(){
            
            if(getCookie("uid01")!=""){
                //將uid傳遞至後端api確認是否合法
                var dataJSON = {};
                    dataJSON["uid01"] = getCookie("uid01");
                    // console.log(JSON.stringify(dataJSON));
                    $.ajax({
                        type:"POST",
                        url:"API/member_login_check_uid_api.php",
                        data:JSON.stringify(dataJSON),
                        dataType:"json",
                        success:showdata_check_uid,
                        error:function(){
                            alert("error-member_login_check_uid_api.php");
                        }
                    });
            }else{
                location.href = "index.html";
            }


            //監聽p_name
            $("#p_name").bind("input propertychange" , function(){
                if($(this).val().length>1 && $(this).val().length<7){
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_name = true;
                }else{
                    //不符合規定
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_name = false;
                }
            });

            $("#p_price").bind("input propertychange" , function(){
                if($(this).val()>0 && $(this).val()<1001){
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_price = true;
                }else{
                    //不符合規定
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_price = false;
                }
            })

            $("#p_num").bind("input propertychange" , function(){
                if($(this).val()>0 && $(this).val()<101){
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_num = true;
                }else{
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_num = false;
                }
            });

            $("#p_remark").bind("input propertychange" , function(){
                if($(this).val().length>0 && $(this).val().length<100){
                    $(this).removeClass("is-invalid");
                    $(this).addClass("is-valid");
                    flag_p_remark = true;
                }else{
                    $(this).removeClass("is-valid");
                    $(this).addClass("is-invalid");
                    flag_p_remark = false;
                }
            });

            $("#ok_btn").click(function(){
                if(flag_p_name && flag_p_num && flag_p_price && flag_p_remark){
                    console.log($("#p_name").val());
                    console.log($("#p_price").val());
                    console.log($("#p_num").val());
                    console.log($("#p_remark").val());

                    var dataJSON = {};
                    dataJSON["name"] = $("#p_name").val();
                    dataJSON["price"] = $("#p_price").val();
                    dataJSON["num"] = $("#p_num").val();
                    dataJSON["remark"] = $("#p_remark").val();

                    console.log(JSON.stringify(dataJSON));

                    //傳遞至後端
                    $.ajax({
                        type:"POST",
                        url:"/202405_web/API/20240716-CreateV2.php" ,
                        data : JSON.stringify(dataJSON),
                        contentType: "application/json;charset=utf-8",
                        dataType:"json",
                        success:showdata_create,
                        error: function(){
                            alert("/202405_web/API/20240716-CreateV2.php");
                        }
                    });
                }else{
                    alert("欄位有錯,請修正!");
                }
            });
            //監聽登出按鈕
            $("#s02_logout_button").click(function(){
                //將cookie設為空值
                setCookie("uid01","",7);
                //重整
                location.reload();
            })
        });//end of function

        // 後端data {"state"   : "true" , message" : "新增成功"}
        
        function showdata_create(data){
            console.log(data);
            if(data.state){
                 alert(data.message);
                location.href = "20240718-product.html";
            }else{
                alert(data.message);
            }
        }

        //登入
        function showdata_check_uid(data){
            console.log(data);
                //顯示登入帳號
                if(data.state){
                    $("#login_username_message").text(data.data.Username+"您好");
                    //顯示登出按鈕
                    $("#s02_logout_button").removeClass("d-none");
                    $("#s02_login_icon").removeClass("d-none");
                }
        }

        //**************cookie function from w3*****************
        function setCookie(cname, cvalue, exdays) {
            const d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            let expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
            }

        function getCookie(cname) {
            let name = cname + "=";
            let decodedCookie = decodeURIComponent(document.cookie);
            let ca = decodedCookie.split(';');
            for(let i = 0; i <ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
                }
            }
            return "";
            }
    </script>
